<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Lock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        #container {
            padding: 15px 25px;
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            flex-direction: column;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #wakeLockStatus {
            font-weight: bold;
            color: #333;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            #container {
                padding: 10px 15px;
                font-size: 14px;
            }

            button {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Wake Lock</h1>

    <div id="container">
        <button id="toggleButton">Wake Lock Is Active</button>
        <span id="wakeLockStatus">Wake lock is inactive.</span>
    </div>

    <script>
        let wakeLock = null;
        let isWakeLockActive = false;

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request("screen");
                isWakeLockActive = true;
                updateStatus("Enable Wake Lock");
            } catch (err) {
                console.error("Failed to acquire wake lock:", err);
                updateStatus("Failed to acquire wake lock.");
            }
        }

        function releaseWakeLock() {
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
                isWakeLockActive = false;
                updateStatus("Wake lock was released.");
            }
        }

        function updateStatus(message) {
            const statusElement = document.getElementById("wakeLockStatus");
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        function handleVisibilityChange() {
            if (document.visibilityState === "visible" && isWakeLockActive) {
                requestWakeLock();
            } else {
                releaseWakeLock();
            }
        }

        document.addEventListener("visibilitychange", handleVisibilityChange);

        document.addEventListener("DOMContentLoaded", () => {
            const toggleButton = document.getElementById("toggleButton");

            toggleButton.addEventListener("click", () => {
                if (isWakeLockActive) {
                    releaseWakeLock();
                    toggleButton.textContent = "Enable Wake Lock";
                } else {
                    requestWakeLock();
                    toggleButton.textContent = "Disable Wake Lock";
                }
            });

            // Optionally, request wake lock on page load
            requestWakeLock();
        });

        window.addEventListener("beforeunload", releaseWakeLock);
    </script>
</body>
</html>
